{% extends 'base.html' %}
{% block content %}
<h1>Login</h1>
{% if error %}<p style="color:#f77">{{ error }}</p>{% endif %}
<form method="post">{% csrf_token %}
  <input type="hidden" name="next" value="{{ next }}" />
  <p><label>Username<br><input name="username" autofocus required></label></p>
  <p><label>Password<br><input type="password" name="password" required></label></p>
  <button>Login</button>
</form>
{% endblock %}
