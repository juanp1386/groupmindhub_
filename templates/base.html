<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>GroupMindHub</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:system-ui,Arial,sans-serif;margin:0;padding:0 0 40px;background:#111;color:#eee}
    header,footer{background:#222;padding:12px 20px}
    a{color:#8cf;text-decoration:none}
    .wrap{max-width:960px;margin:0 auto;padding:0 16px}
    .card{background:#1e1e1e;border:1px solid #333;border-radius:8px;padding:16px;margin:16px 0}
    input,button,textarea{background:#181818;color:#eee;border:1px solid #333;border-radius:4px;padding:6px 10px}
    button{cursor:pointer}
    nav a{margin-right:12px}
    .muted{color:#888;font-size:12px}
    table{border-collapse:collapse;width:100%}
    th,td{border:1px solid #333;padding:6px 8px;text-align:left}
    .status-pill{display:inline-block;padding:2px 6px;border-radius:4px;font-size:12px;background:#333}
  </style>
</head>
<body>
  <header>
    <div class="wrap" style="display:flex;align-items:center;justify-content:space-between;">
      <div style="display:flex;align-items:center;gap:12px;">
  <strong><a href="/" style="color:#fff">GroupMindHub</a></strong>
  <a href="/" style="color:#8cf;font-size:12px;">Home</a>
        <form id="simUserForm" method="post" action="/" style="display:flex;align-items:center;gap:4px;">
          {% csrf_token %}
          <input type="hidden" name="action" value="noop" />
          <label style="font-size:12px;color:#aaa;">Sim user:
            <select name="sim_user" id="simUserSelect" onchange="window.__setSimUser(this.value)">
              <option value="">(none)</option>
              <option value="ana">ana</option>
              <option value="ben">ben</option>
              <option value="chen">chen</option>
              <option value="devi">devi</option>
              <option value="eli">eli</option>
              <option value="demo">demo</option>
            </select>
          </label>
        </form>
      </div>
      <nav style="font-size:12px;">
        <span id="simUserActive" style="margin-right:12px;color:#8cf;"></span>
        {% if user.is_authenticated %}
          <a href="/logout/">Logout</a>
        {% else %}
          <a href="/login/">Login</a>
        {% endif %}
      </nav>
    </div>
  </header>
  <main class="wrap">
    {% block content %}{% endblock %}
  </main>
  <footer>
    <div class="wrap muted">MVP Prototype Â· {{ request.path }}</div>
  </footer>
<script>
  (function(){
    const key='gmh_sim_user';
    window.__setSimUser=function(u){localStorage.setItem(key,u||'');document.getElementById('simUserActive').textContent=u?('Simulating: '+u):'No sim user';};
    const cur=localStorage.getItem(key)||'';const sel=document.getElementById('simUserSelect');if(sel){sel.value=cur;}
    window.__setSimUser(cur);
  })();
</script>
</body>
</html>
